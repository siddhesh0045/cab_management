<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css
    ">
        <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
    
        <link rel="stylesheet" type="text/css" href="/css/home.css">
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js
    " defer></script>
    <style>
        body{
	background-color: #cce6ff;
}
header{
	text-align: center;
	height: 100px;
	padding-top: 1px;
	background-color: #3399ff;
	color: #FFFFFF;
	font-size: x-large;
}


h3{
	margin-top: 2px;
	text-align: center;
	background-color: #80bfff;
}

form{
	width: 45%;
	display: inline-block;
	margin: 20px;
}

footer{
	margin-top: 3%;
	text-align: center;
}
    </style>
    
    
        <title>update</title>
    </head>
<body>

    <header>
		<h1>Employee Database</h1>
	</header>



	<form action="/add" method="POST">
     
		<fieldset>
				<h3>Add new Driver</h3>
				

				<label>Name</label>
				<input type="text" id = "name" name="name" placeholder="Om" required>
				<br><br>

                <label>Licence</label>
				<input type="text" id = "licence" name="licence" placeholder="Enter license number" required>
				<br><br>
                <div class="form-group">
                    <label for="language">Language:</label>
                    <select id="Language" name="language">
                      <option value="english">English</option>
                      <option value="hindi">Hindi</option>
                      <option value="marathi">Marathi</option>
                      
                    </select>
                  </div>

				<button type ="reset">Reset</button>
				<button type ="submit">Add</button>
		</fieldset>
	</form>
    <form action="/update" method="POST">
		<fieldset>
				<h3>Update The Driver</h3>
				<label>Driver ID</label>
				<input type ="text" id = 'uDr_id' name="uDr_id" placeholder="1,2,3..." required>
				<br><br>

				<label>New Name</label>
				<input type="text" id = "uname" name="uname" placeholder="name" >
				<br><br>
                <label>New License</label>
				<input type="text" id = "ulicence" name="ulicence" placeholder="Maverick" >
				<br><br>
            
				<div class="form-group">
                    <label for="ulanguage">New Language:</label>
                    <select id="ulanguage" name="ulanguage">
                      <option value="-1">Select</option>
                      <option value="marathi">Marathi</option>
                      <option value="hindi">Hindi</option>
                      <option value="english">English</option>
                      
                    </select>
                  </div>
                <div class="form-group">
                    <label for="upresent">Availibility:</label>
                    <select id="upresent" name="upresent">
                      <option value="-1">Select</option>
                      <option value="1">Driver is available</option>
                      <option value="0">Driver is on trip</option>
                      
                    </select>
                  </div>

				<button type ="reset">Reset</button>
				<button type ="submit">Update</button>
		</fieldset>
	</form>
	
	
	<form action="/delete" method="POST">
		<fieldset>
				<h3>Delete Driver</h3>
				<label>Driver ID</label>
				<input type ="text" id = 'empID' name="id" placeholder="1,2,3..." required>
				<br><br>

				<button type ="reset">Reset</button>
				<button type ="submit">Delete</button>
				<br><br><br>
		</fieldset>
	</form>
	<script>
        // Set default values for the fields if they are empty
        const unameField = document.getElementById("uname");
        if (!unameField.value) {
			unameField.value = " ";
        }
      
        const ulicenceField = document.getElementById("ulicence");
        if (!ulicenceField.value) {
			ulicenceField.value = " ";
        }
      </script>
</body>
</html>
