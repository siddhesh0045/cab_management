      <form action="/rent" method="post">
        <div class="form-group">
          <label for="car-type">Car Type(number of seats):</label>
          <select id="car-type" name="carType">
            <option value="4">4-seater</option>

            <option value="7">7-seater</option>
          </select>
        </div>
      
        <div class="form-group">
          <label for="driver-language">Driver Language:</label>
          <select id="driver-language" name="driverLanguage" class="form-select">
            <option selected>hindi</option>
            <option>marathi</option>
            <option>english</option>
          </select>
        </div>
      
        <div class="form-group">
          <label for="starting-point">Starting Point:</label>

            <option selected>Pune</option>
            <option>Sangli</option>
          </select>
        </div>
      
        <div class="form-group">
          <label for="ending-point">Ending Point:</label>
          <select id="ending-point" name="ending" class="form-select">
            <option selected>Solapur</option>
            <option>Kolhapur</option>
          </select>
        </div>
      
        <br>
      
        <button type="submit" class="button rent-now">Rent Now</button>
        <button type="reset" class="button reset-rent-now">Reset</button>

// Disable browser navigation when session variable is not available
window.addEventListener('load', function() {
  if (!sessionStorage.getItem('userEmail')) {
    disableBrowserNavigation();
  }
});

function disableBrowserNavigation() {
  // Disable back/forward navigation
  history.pushState(null, null, location.href);
  window.addEventListener('popstate', handlePopstate);

  // Disable right-click context menu
  document.addEventListener('contextmenu', handleContextMenu);
}

function handlePopstate(event) {
  // Restore the previous URL and prevent navigation
  history.pushState(null, null, location.href);
}

function handleContextMenu(event) {
  event.preventDefault();
}

      </script>
